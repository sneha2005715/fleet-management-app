<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fleet App - Login</title>
<style>
body{font-family: Arial, sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f5f5f5}
.card{background:#fff;padding:24px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.08);width:320px}
input{width:100%;padding:8px;margin:8px 0;border:1px solid #ccc;border-radius:4px}
button{width:100%;padding:10px;margin-top:12px;border:none;border-radius:4px;background:#1976d2;color:white;font-weight:600}
.note{font-size:12px;color:#666;margin-top:8px}
</style>
</head>
<body>
<div class="card">
<h2 style="margin:0 0 8px 0">Admin Login</h2>
<label>Email</label>
<input id="email" type="email" placeholder="admin@gmail.com" autocomplete="username" />
<label>Password</label>
<input id="password" type="password" placeholder="password" autocomplete="current-password" />
<button id="loginBtn">Login</button>
<div class="note">Use <strong>admin@gmail.com</strong> / <strong>admin1234</strong></div>
</div>


<script>
const loginBtn = document.getElementById('loginBtn');
loginBtn.addEventListener('click', () => {
const email = document.getElementById('email').value.trim();
const password = document.getElementById('password').value;


const validEmail = 'admin@gmail.com';
const validPassword = 'admin1234';


if (email === validEmail && password === validPassword) {
alert('Login success');
// Navigate to admin.html
window.location.href = 'admin.html';
} else {
alert('Wrong email or password');
}
});


// Allow pressing Enter to submit
document.addEventListener('keydown', (e) => {
if (e.key === 'Enter') loginBtn.click();
});
</script>
</body>
</html>
